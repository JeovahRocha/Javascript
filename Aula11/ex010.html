<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAM</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:<input type="number" id="txtvel" />Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        let txtv = document.querySelector("#txtvel");
        let res = document.querySelector("#res");
        let vel = Number(txtv.value);
        res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`;
        if (vel > 60) {
          res.innerHTML += `<p>Voce foi multado por excesso de velocidade</p>`;
        }
        res.innerHTML += `Dirija sempre com segurança!`;
      }
    </script>
  </body>
</html>
